<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query | Project-2</title>

    <!-- Apply CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Top part -->
    <header>
        <nav>
            <ul>
                <li><a href="#" class="home">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Technologies</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div>
                <img src="./Assets/hambrger.png" alt="menu">
            </div>
        </nav>
        <!-- header content -->
        <section class="intro">
            <!-- left -->
            <div>
                <!-- line one -->
                <div class="intro-line1">
                    <img src="./Assets/waving-hand.png" alt="hello">
                    <h3>Hello Everyone</h3>
                </div>
                <!-- line two -->
                <div class="intro-line2">
                    <h1>
                        Priyanka
                    </h1>
                    <h2>
                        Developer
                    </h2>
                </div>
            </div>

            <!-- right -->
            <div>
                <img src="./Assets/pc-image.png" alt="computer-image">
            </div>
        </section>
    </header>

    <!-- middle part -->
    <main>
        <section>
            <div class="projects">
                <h1>
                     My Projects
                     <div class="horizontal-divider"></div>
                </h1>
            </div>
            <!-- listing 4 projects -->
            <div class="project-list">
                <!-- first -->
                <div class="project">
                    <img src="./Assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <!-- second -->
                <div class="project">
                    <img src="./Assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <!-- third -->
                <div class="project">
                    <img src="./Assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <!-- fourth -->
                <div class="project">
                    <img src="./Assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom part -->
    <footer>
        <section class="connect">
            <div>
                <h1>
                    Contact me
                    <div class="horizontal-contact-divider"></div>
                </h1>
                <div class="socials">
                    <img src="./Assets/github.png" alt="social">
                    <img src="./Assets/linkedin.png" alt="social">
                    <img src="./Assets/outlook.png" alt="social">
                </div>
            </div>
        </section>
    </footer>
    
</body>
</html>
